<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-6xl text-[#1e293b] text-center mt-4 font-bold">
      Login Page
    </h1>
    <div class="main flex justify-center w-full">
      <form
        class="bg-white shadow-md rounded px-4 pt-2 pb-3 mb-4 w-3/5 m-[15vh]"
      >
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            autofocus
            class="shadow email appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="email"
            placeholder="Enter your Username"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow pass appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Enter your password"
          />
          <div class="flex justify-between">
            <a class="text-blue-300" href="./signup.html"
              >Dont Have an Account ?</a
            >
            <a class="text-blue-300" href="./forget.html">Forgot Password?</a>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button
            class="bg-blue-500 w-2/3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <div
      id="monkey-window"
      class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-black bg-opacity-70 hidden"
    >
      <div class="bg-white rounded-lg p-8 shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome to Our Blog</h2>
        <p class="text-gray-600 mb-4">
          Explore the world of knowledge and ideas in our blog.
        </p>
        <button
          id="login-button"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg mr-4"
        >
          Login
        </button>
        <button
          id="register-button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg"
        >
          Register
        </button>
      </div>
    </div>
    <a
      href="./index.html"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
    >
      ‚Üê Back to Home
    </a>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
